<!DOCTYPE html>
<html>
<head>
    <title>Baptismal</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
      background-image: url('sia.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      box-sizing: border-box;
        }

        .form-container {
        background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
      box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .section {
            margin-bottom: 25px;
        }

        button {
            background-color: #2193b0;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #176f8c;
        }

        .button-center {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Baptismal Memorandum Form</h2>
        <form action="baptismal_save.php" method="POST">
            <label for="childName">Full Name of Child:</label>
            <input type="text" id="childName" name="childName" required>

            <label for="birthDate">Date of Birth:</label>
            <input type="date" id="birthDate" name="birthDate" required>

            <label for="birthPlace">Place of Birth:</label>
            <input type="text" id="birthPlace" name="birthPlace" required>

            <label>Marriage of Parents:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="option" value="priest"> Priest</label>
                <label><input type="checkbox" name="option" value="civil"> Civil</label>
                <label><input type="checkbox" name="option" value="none"> None</label>
            </div>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--Select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <div class="section">
                <label for="fatherName">Full Name of Father:</label>
                <input type="text" id="fatherName" name="fatherName" required>

                <label for="motherName">Full Name of Mother (Maiden Name):</label>
                <input type="text" id="motherName" name="motherName" required>
            </div>

            <div class="section">
                <label for="address">Home Address:</label>
                <textarea id="address" name="address"></textarea>

                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>

            <div class="section">
                <label for="godparents">Names of Godparents:</label>
                <textarea id="godparents" name="godparents" rows="3" required></textarea>

                <label for="sponsors">Sponsors:</label>
                <textarea id="sponsors" name="sponsors" rows="3" required></textarea>
            </div>

            <div class="section">
                <label for="baptize">Baptized By:</label>
                <input type="text" id="baptize" name="baptize" required>
            </div>

            <div class="section">
                <h2>Baptismal Schedule</h2>

                <label for="date">Select Date:</label>
                <input type="date" id="date" required onchange="checkSchedule()">

                <label for="time">Select Time:</label>
                <input type="time" id="time" required onchange="checkSchedule()">

                <div class="result" id="result"></div>
            </div>

            <div class="button-center">
                <button type="submit">Submit Registration</button>
            </div>
        </form>
    </div>

    <script>
        function checkSchedule() {
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const result = document.getElementById("result");

            if (!date || !time) {
                result.textContent = "";
                return;
            }

            const selected = new Date(`${date}T${time}`);
            const day = selected.getDay(); // Sunday = 0
            const hour = selected.getHours();
            const minute = selected.getMinutes();

            if (day === 0 && hour === 11 && minute === 30) {
                result.textContent = "✅ Regular Schedule (Sunday at 11:30 AM)";
                result.style.color = "green";
            } else {
                result.textContent = "⚠️ Extra Regular Schedule (Additional Pay)";
                result.style.color = "orange";
            }
        }
    </script>

</body>
</html>
